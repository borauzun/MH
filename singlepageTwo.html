    <meta http-equiv="Content-Security-Policy"
        content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <script src="components/loader.js"></script>
    <script src="lib/onsenui/js/onsenui.min.js"></script>

    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="lib/onsenui/css/onsenui.css">

    <style>
        .dashboard_tile {
            display: block;
            float: left;
            position: relative;
            width: 20%;
            padding-bottom: 20%;
            color: #FFF;
        }

        .dashboard_tile_content {
            display: block;
            position: absolute;
            left: 3px;
            right: 3px;
            top: 3px;
            bottom: 3px;
            overflow: hidden;
            background: #3B499E;
            color: white;
            text-decoration: none;
        }

        .dashboard_tile_content:active {
            background: #555f9d;
        }
    </style>
    <script>
        ons.ready(function () {
            document.querySelector("#appNavigator").resetToPage('splitter.html');
        });

        $(document).on("init", function () {

            $("#hamburger_menu").click(function () {
                $('#menu')[0].open();
            })

            $(".splitter_item").click(function () {
                var address = $(this).data('address');
                $('#content')[0].load(address).then(menu.close.bind($('#menu')[0]));
            })
        })
        // window.fn.currentPage = function (page, anim) {

        //         document.getElementById('appNavigator').pushPage(page.id, {
        //             data: {
        //                 title: page.title

        //             animation: anim

        //     } else {
        //         document.getElementById('appNavigator').pushPage(page.id, {

    </script>

</head>

<body>
    <ons-splitter>
        <ons-splitter-side id="menu" side="right" width="300px" collapse swipeable>
            <ons-page>
                <div class="profile-pic">
                    <img src="https://monaca.io/img/logos/download_image_onsenui_01.png">
                </div>

                <ons-list-title>Foods</ons-list-title>
                <ons-list>
                    <ons-list-item onclick="fn.load('home.html')" tappable>Home</ons-list-item>
                    <ons-list-item onclick="fn.load('settings.html')" tappable>Settings</ons-list-item>
                    <ons-list-item onclick="fn.load('about.html')" tappable>About</ons-list-item>
                </ons-list>
                <ons-list-title>Drinks</ons-list-title>
                <ons-list>
                    <ons-list-item onclick="fn.load('home.html')" tappable>Home</ons-list-item>
                    <ons-list-item onclick="fn.load('settings.html')" tappable>Settings</ons-list-item>
                    <ons-list-item onclick="fn.load('about.html')" tappable>About</ons-list-item>
                </ons-list>
                <ons-list-title>TOTAL</ons-list-title>
                <ons-list>
                    <ons-list-item onclick="fn.load('home.html')" tappable>Total</ons-list-item>
                </ons-list>
        </ons-splitter-side>
        <ons-splitter-content id="content" page="venue_person_foods.html"></ons-splitter-content>
    </ons-splitter>
    
    <ons-navigator id="myNavigator"></ons-navigator>

    <ons-template id="splitter.html">
      <ons-splitter>
        <ons-splitter-side id="menu" side="left" width="220px" collapse swipeable>
          <ons-page>
            <ons-list>
              <ons-list-item class="splitter_item" data-address="dashboard.html" tappable>
                Dashboard
              </ons-list-item>
              <ons-list-item class="splitter_item" data-address="request_list.html" tappable>
                Request List
              </ons-list-item>
            </ons-list>
          </ons-page>
        </ons-splitter-side>
        <ons-splitter-content id="content" page="dashboard.html"></ons-splitter-content>
      </ons-splitter>
    </ons-template>
    
    <ons-template id="dashboard.html">
      <ons-page id="dashboard_page">
        <ons-toolbar>
          <div class="left">
            <ons-toolbar-button id="hamburger_menu">
              <ons-icon icon="md-menu"></ons-icon>
            </ons-toolbar-button>
          </div>
          <div class="center" data-localize="dashboard.title">
            Dashboard
          </div>
        </ons-toolbar>
    
    
        <div class="content_wrapper tile_handler">
          
        </div>
      </ons-page>
    </ons-template>
    
    <ons-template id="request_list.html">
      <ons-page id="request_list_page">
        <ons-toolbar>
          <div class="left">
              <ons-toolbar-button id="hamburger_menu">
              <ons-icon icon="md-menu"></ons-icon>
            </ons-toolbar-button>
          </div>
          <div class="center" data-localize="request_list.title">
            Requests
          </div>
        </ons-toolbar>
    
        <ons-pull-hook id="pull_hook">
          Pull to refresh
        </ons-pull-hook>
    
        <ons-list>
          <ons-list-item>Item 1</ons-list-item>
          <ons-list-item>Item 2</ons-list-item>
          <ons-list-item>Item 3</ons-list-item>
          <ons-list-item>Item 4</ons-list-item>
          <ons-list-item>Item 5</ons-list-item>
          <ons-list-item>Item 6</ons-list-item>
        </ons-list>
    
      </ons-page>
    </ons-template>
    <template id="venue_person_foods.html">

                <div class="left">

                        <ons-icon icon="ion-arrow-left-c" style="color: white; font-size: 28px;" fixed-width="false"

                    </ons-toolbar-button>
                </div>
            </ons-toolbar>
            <!-- card'in properties'i her mekan ve menuye gore degisebilir background-image: url(../images/sushi-bg.jpg); -->

            </div>

                4.5
            </div></div> -->

            <ons-list style="border-top: none">
                <ons-list-item style="line-height: 1; padding: 0;">

                        <ons-col class="action-col">
                            <div class="action-icon">

                            </div>
                            <div class="action-label">Your Table</div>

                        <ons-col class="action-col" onClick="fn.open()">

                            </div>
                            <div class="action-label">Cart</div>
                        </ons-col>

                </ons-list-item>
