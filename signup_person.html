
<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="Content-Security-Policy"
    content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="lib/onsenui/js/onsenui.min.js"></script>

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsen-css-components.css">
  <link rel="stylesheet" href="css/style.css">
  <!-- sonradan : details.html-->
  <link rel="stylesheet" href="lib/onsenui/css/onsen-css-components-blue-basic-theme.css">
  <link rel="stylesheet" href="css/details.css">
  <!-- profile.html -->
  <link rel="stylesheet" href="css/profile.css">
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="css/list_thumbnails.css">
  <link rel="stylesheet" href="css/list_avatars.css">
  <link rel="stylesheet" href="css/list_with_header.css">
  <link rel="stylesheet" href="css/list_avatars.css">
  <link rel="stylesheet" href="css/list_icons.css">
  <link rel="stylesheet" href="css/signup.css">
  <script>
    ons.ready(function () {
      console.log("Onsen UI is ready!");
    });

    window.fn = {};

    window.fn.toggleMenu = function () {
      document.getElementById('appSplitter').right.toggle();
    };

    window.fn.loadView = function (index) {
      document.getElementById('appTabbar').setActiveTab(index);
      document.getElementById('sidemenu').close();
    };

    window.fn.loadLink = function (url) {
      window.open(url, '_blank');
    };

    window.fn.pushPage = function (page, anim) {
      if (anim) {
        document.getElementById('appNavigator').pushPage(page.id, { data: { title: page.title }, animation: anim });
      } else {
        document.getElementById('appNavigator').pushPage(page.id, { data: { title: page.title } });
      }
    };
  </script>
</head>

<body>
   <ons-navigator id="appNavigator" swipeable swipe-target-width="80px">
	<ons-page>
	<ons-splitter> <!--  -->
	<ons-splitter-side id="menu" page="person_cart.html" side="right" width="300px" collapse swipeable> </ons-splitter-side> 
	   
	   <ons-splitter-content id="content" page="signup_person.html"></ons-splitter-content>
	 </ons-splitter> 
	</ons-page>
	</ons-navigator>

	<!-- +++ signup_person.html +++ -->
	<template id="signup_person.html"> <ons-page>       <ons-toolbar>
        <div class="left">
          <ons-back-button onclick="fn.load('index.html')">Back</ons-back-button>
        </div>
        <div class="center">Sign up</div>
      </ons-toolbar>

      <div class="formarea">
        <div class="form-row">
          <input type="text" class="text-input--underbar width-half" placeholder="First" value="">
          <input type="text" class="text-input--underbar width-half" placeholder="Last" value=""
            style="border-width-left: 1px">
        </div>

        <div class="form-row">
          <input type="text" class="text-input--underbar width-full" placeholder="Email" value="">
        </div>

        <div class="form-row">
          <input type="text" class="text-input--underbar width-full" placeholder="Phone(44xxx)" value="">
        </div>

        <div class="form-row">
          <input type="password" class="text-input--underbar width-full" placeholder="Password" value="">
        </div>

        <div class="lucent">
          <p class="note">Password - 6 characters or more</p>
        </div>

        <div class="vspc form-row">
          <ons-button modifier="large--cta"
            onclick="ons.notification.prompt('Please enter the code you recived on your mobile')">Sign up</ons-button>
        </div>
      </div> </ons-page> </template>

</body>

</html>
